<mat-card [ngStyle]="backgroundColor()">
  <div class="team-name" >
    {{bracketNode ? bracketNode.teamName : ""}}
  </div>
  <img src="assets/{{bracketNode.teamName}}.png" alt="" width="50%">
  <button *ngIf="bracketNode ? bracketNode.teamName.length > 1 : false" class="advance-button" (click)="onClickAdvance()" mat-button></button>
</mat-card>
